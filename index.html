<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="showcase">
        <div class="container">
            <div class="contact_us">
                <div class="contact">
                    <div class="imgs">
                        <img src="./imgs/message.png" alt="message_image" width="100%">
                    </div>                
                    <form>
                        <h3>< Get in touch ></h3>
                        <div>
                            <input type="text" placeholder="Name" class="name">
                        </div>
                        <div>
                            <input type="email" placeholder="Email" class="name">
                        </div>
                        <div>
                            <textarea name="message" id="" cols="30" rows="10" placeholder="Message"></textarea>
                        </div>
                        <button class="btn">< Send /></button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="newsletter">
        <div class="container">
            <div class="news">
                <h1>Subscribe Our Newsletter</h1>
                <form>
                    <div>
                        <input type="text" placeholder="user-name" class="user-name">
                        <input type="email" placeholder="Enter email                                                                         {ex: type@something.com}" class="user-email">
                        <button> < Submit /></button>
                    </div>
                </form>
            </div>
        </div>
    </section>  
</body>
</html>
